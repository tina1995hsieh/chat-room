<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to the chatroom</title>
    
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--fonts-->
    <link href="//fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Federo" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <form id="form" role="form" onsubmit="return false;" class="col-sm-offset-4 col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p>chatroom login</p>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="input-group">
                        <p class=" input-group-addon  ">
                            <span class=" glyphicon glyphicon-user"></span>
                        </p>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <p class=" input-group-addon  ">
                            <span class="glyphicon glyphicon-lock"></span>
                        </p>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-primary" id="login">LogIn</button>
                    <button class="btn btn-default" id="register">SignUp</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../public/js/jquery-1.11.2.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script>
    $('#register').on({
        click: function () {
            location.href = 'register';
        }
    });
    $('#login').on({
        click: function () {
            var username = $('#username').val();
            var password = $('#password').val();
            if (username == '') {
                alert('Please input username!');
                return false;
            }
            var reg = /^[a-z0-9_-]{6,18}$/;
            if (!reg.test(password)) {
                alert('Please input passwordÔºÅ');
                return false;
            }
            $.post('/login/signIn', {username: username, password: password}, function (res) {
                if (res.success == 1) {
                    location.href = 'home';
                } else {
                    alert(res.err);
                }
            }, 'json');
        }
    })
</script>
</body>
</html>
